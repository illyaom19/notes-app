<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modular Notes Prototype</title>
    <link rel="stylesheet" href="./src/styles/app.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="topbar">
        <h1>Modular Notes Prototype</h1>
        <div class="topbar-controls">
          <label class="context-pick" for="context-select">
            <span>Context</span>
            <select id="context-select" aria-label="Active context"></select>
          </label>
          <button id="new-context" type="button">New</button>
          <button id="rename-context" type="button">Rename</button>
          <button id="delete-context" type="button">Delete</button>
          <button id="import-context-widget" type="button">Import Widgets</button>
          <button id="toggle-tools" type="button" class="tools-toggle">Show Tools</button>
        </div>
      </header>

      <section id="controls-panel" class="controls-panel" hidden>
        <div class="controls" aria-label="Prototype Controls">
          <button id="import-pdf" type="button">Import PDF</button>
          <button id="detect-whitespace" type="button">Detect Whitespace</button>
          <button id="start-snip" type="button">Start Snip</button>
          <button id="instantiate-dummy" type="button" data-debug-only="true">Instantiate Dummy Widget</button>
          <button id="instantiate-expanded" type="button" data-debug-only="true">Instantiate Expanded-Area Widget</button>
          <button id="instantiate-graph" type="button" data-debug-only="true">Instantiate Graph Widget</button>
          <button id="enable-ink" type="button">Enable Ink</button>
          <button id="undo-ink" type="button" disabled>Undo</button>
          <button id="redo-ink" type="button" disabled>Redo</button>
          <button id="start-worker" type="button">Start Worker</button>
        </div>
      </section>

      <section class="status-panel" aria-label="App Status">
        <span><strong>Boot:</strong> Instant (no widgets loaded)</span>
        <span><strong>Context:</strong> <output id="active-context">none</output></span>
        <span><strong>Documents:</strong> <output id="document-count">0</output></span>
        <span><strong>Loaded Modules:</strong> <output id="loaded-modules">none</output></span>
        <span><strong>Widgets:</strong> <output id="widget-count">0</output></span>
        <span><strong>Reference Popups:</strong> <output id="reference-count">0</output></span>
        <span><strong>Snip:</strong> <output id="snip-state">idle</output></span>
        <span><strong>Whitespace:</strong> <output id="whitespace-state">idle</output></span>
        <span><strong>Whitespace Zones:</strong> <output id="whitespace-zone-count">0</output></span>
        <span><strong>Graphs:</strong> <output id="graph-count">0</output></span>
        <span><strong>Ink:</strong> <output id="ink-state">idle</output></span>
        <span><strong>Strokes:</strong> <output id="stroke-count">0</output></span>
        <span><strong>Worker:</strong> <output id="worker-state">idle</output></span>
        <span><strong>Camera:</strong> <output id="camera-state">x=0, y=0, zoom=1.00</output></span>
      </section>

      <section class="documents-panel" aria-label="Open Documents">
        <div class="documents-strip">
          <div id="document-tabs" class="document-tabs" role="tablist" aria-label="Open documents"></div>
          <label class="document-switch" for="document-switcher">
            <span>Switch</span>
            <select id="document-switcher" aria-label="Document switcher"></select>
          </label>
        </div>
        <div class="document-settings" aria-label="Document settings">
          <p id="document-settings-hint">Select a document to configure defaults.</p>
          <div class="document-settings-grid">
            <label for="document-reference-bindings">
              <span>Default References</span>
              <select id="document-reference-bindings" multiple size="4"></select>
            </label>
            <label for="document-formula-bindings">
              <span>Formula Sheets</span>
              <select id="document-formula-bindings" multiple size="4"></select>
            </label>
          </div>
          <div class="document-settings-actions">
            <button id="apply-document-bindings" type="button">Apply Bindings</button>
            <button id="focus-document-bindings" type="button">Focus Bound Widgets</button>
            <button id="toggle-pin-document" type="button">Pin Doc</button>
          </div>
        </div>
      </section>

      <section class="canvas-wrap">
        <canvas id="workspace-canvas" aria-label="Workspace Canvas"></canvas>
      </section>

      <menu id="widget-context-menu" class="widget-menu" aria-label="Widget actions">
        <button type="button" data-action="create-expanded">Create Expanded-Area Widget</button>
        <button type="button" data-action="toggle-collapse">Toggle Collapse</button>
        <button type="button" data-action="remove-widget">Remove Widget</button>
      </menu>

      <menu id="creation-command-menu" class="creation-menu" aria-label="Creation Menu">
        <button type="button" data-create-type="expanded-area">Expanded Space</button>
        <button type="button" data-create-type="graph-widget">Graph Widget</button>
        <button type="button" data-create-type="reference-popup">Reference Popup</button>
        <button type="button" data-create-type="pdf-document">Import PDF Here</button>
        <button type="button" data-create-type="dummy" data-debug-only="true">Dummy Widget</button>
      </menu>
    </main>

    <input id="pdf-file-input" type="file" accept="application/pdf" hidden />

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
